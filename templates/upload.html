{% extends 'index.html' %}

{% block content %}
    <h1>Upload File</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <input type='file', name='file'>
        <button>Upload File</button>
    </form>
    {% if url %}
        <a href='{{url}}'>{{url}}</a>
    {% endif %}
{% endblock  %}
